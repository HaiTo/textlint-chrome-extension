<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>textlint</title>
  <link rel="stylesheet" type="text/css" href="../bower/bootswatch-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>
  <div class="page page-notice notice" id="loading-page">
    <i class="fa fa-circle-o-notch fa-spin notice-mark"></i>
    <p data-i18n="loading">Loading...</p>
  </div>

  <div class="page page-main container-fluid default-hidden" id="linter-page">
    <div class="row">
      <div class="col-xs-6">
        <a href="#options" class="btn btn-default" id="options-button">
          <i class="fa fa-cog"></i>
          <span data-i18n="options">Options</span>
        </a>
      </div>

      <div class="col-xs-6 toggle-area">
        <button class="btn btn-primary" id="activate-button">
          <i class="fa fa-flash"></i>
          <span data-i18n="activate">Activate Linting</span>
        </button>
        <button class="btn btn-primary active default-hidden" id="deactivate-button">
          <i class="fa fa-flash"></i>
          <span data-i18n="deactivate">Deactivate Linting</span>
        </button>
      </div>
    </div>

    <div class="settings-area">
      <p data-i18n="choosePreset">Choose what type of text you write:</p>
      <form id="settings-form">
        <div id="presets">
          <div class="preset-item radio template">
            <label>
              <input class="preset-item-radio" type="radio" name="preset" value="">
              <span class="preset-item-name"></span>
            </label>
          </div>
        </div>
        <div id="formats">
          <label class="checkbox">
            <input type="checkbox" name="format" value="md" id="markdown-checkbox">
            <span data-i18n="checkAsMarkdown">Check text as Markdown</span>
          </label>
        </div>
      </form>
    </div>

    <div class="marks-area default-hidden">
      <div id="loading-marks" class="default-hidden notice">
        <i class="fa fa-circle-o-notch fa-spin notice-mark"></i>
        <p data-i18n="linting">Checking your text...</p>
      </div>
      <div id="ready" class="default-hidden notice">
        <i class="fa fa-rocket notice-mark"></i>
        <p data-i18n="ready">I'm ready. Let's start writing!</p>
      </div>
      <div id="any-marks" class="default-hidden">
        <div id="marks-filter">
          <div class="btn-group" data-toggle="buttons">
            <label class="marks-filter-item btn btn-link btn-sm active" id="marks-filter-error">
              <input type="checkbox" autocomplete="off" name="filter[]" value="error" checked>
              <i class="icon-error"></i>
              <span class="stat-count" id="marks-count-error"></span>
              <span data-i18n="error">Error</span>
            </label>
            <label class="marks-filter-item btn btn-link btn-sm active" id="marks-filter-warning">
              <input type="checkbox" autocomplete="off" name="filter[]" value="warning" checked>
              <i class="icon-warning"></i>
              <span class="stat-count" id="marks-count-warning"></span>
              <span data-i18n="warning">Warning</span>
            </label>
            <label class="marks-filter-item btn btn-link btn-sm active" id="marks-filter-info">
              <input type="checkbox" autocomplete="off" name="filter[]" value="info" checked>
              <i class="icon-info"></i>
              <span class="stat-count" id="marks-count-info"></span>
              <span data-i18n="info">Info</span>
            </label>
          </div>
        </div>
        <div id="marks">
          <div class="mark-item template">
            <div class="mark-item-text"><i class="mark-severity"></i><span class="mark-message"></span></div>
            <div class="mark-item-rule">
              <a href="#" class="mark-rule mark-link" target="_blank"></a>
            </div>
          </div>
        </div>
      </div>
      <div id="no-marks" class="default-hidden notice">
        <i class="fa fa-check-circle notice-mark"></i>
        <p data-i18n="noMarks">Your text has passed all tests.</p>
      </div>
    </div>
  </div>

  <div class="page page-notice notice default-hidden" id="refresh-page">
    <i class="fa fa-refresh notice-mark"></i>
    <p data-i18n="requireRefresh">Please refresh the page to use this extension.</p>
    <button class="btn btn-primary" id="refresh-button">
      <i class="fa fa-refresh"></i>
      <span data-i18n="refresh">Refresh</span>
    </button>
  </div>

  <div class="page page-notice notice default-hidden" id="error-page">
    <i class="fa fa-exclamation-triangle notice-mark"></i>
    <p data-i18n="wentWrong">Sorry, something went wrong...</p>
    <p class="default-hidden" class="notice-details" id="error-details"></p>
  </div>

  <script src="../scripts/vendor.js"></script>
  <script src="../scripts/jquery.js"></script>
  <script src="../bower/bootswatch-dist/js/bootstrap.min.js"></script>
  <script src="../scripts/popup.js"></script>
</body>
</html>
